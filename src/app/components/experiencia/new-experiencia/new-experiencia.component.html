<!-- Modal1er Experiencia -->
<div class="modal fade" id="newexperiencia-modalLabel" tabindex="-1" aria-labelledby="newexperiencia-modalLabelLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="newexperiencia-modalLabel">1er Expefsfsfriencia</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE">Nombre de la empresa</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
          </div>
          <div class="form-group">
            <label for="descripcionE">Descripcion de la tarea</label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE"
              required>
          </div>
          <button class="btn btn-primary" data-bs-dismiss="modal">
            Agregar experiencia
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
