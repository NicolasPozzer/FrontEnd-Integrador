<!-- Modal1er Experiencia -->
<div class="modal fade" id="newexperiencia-modalLabel" tabindex="-1" aria-labelledby="newexperiencia-modalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="newexperiencia-modalLabel">AÃ±adir Experiencia</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label class="mt-2 mb-2" for="nombreE">Nombre de la Empresa.</label>
            <input type="text" class="form-control mb-4" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
          </div>
          
          <div class="form-group">
            <label class="mt-2 mb-2" for="iniciO">Fecha de inicio(ej: 04/07/2022).</label>
            <input type="text" class="form-control mb-4" id="iniciO" name="iniciO" [(ngModel)]="iniciO" required>
          </div>

          <div class="form-group">
            <label class="mt-2 mb-2" for="fiN">Fecha de descenso(ej: 15/03/2023).</label>
            <input type="text" class="form-control mb-4" id="fiN" name="fiN" [(ngModel)]="fiN" required>
          </div>

          <div class="form-group">
            <label class="mt-2 mb-2" for="marcA">Nombre de la Empresa.</label>
            <input type="text" class="form-control mb-4" id="marcA" name="marcA" [(ngModel)]="marcA" required>
          </div>

          <div class="form-group">
            <label class="mt-2 mb-2" for="descripcionE">Descripcion de la experiencia dentro de la Empresa.</label>
            <input type="text" class="form-control mb-4" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE"
              required>
          </div>
          <button class="btn btn-primary mt-4" data-bs-dismiss="modal">
            Agregar Experiencia Laboral
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
