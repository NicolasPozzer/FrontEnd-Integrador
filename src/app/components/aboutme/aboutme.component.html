  <h1 class="text-center">Sobre <span class="text-primary">Mi</span></h1>
  <div class="container text-center">
    <div class="row">
      <div class="col-3">

        <!--<img src = {{ persona.img }} class="rounded-circle">-->

        </div>
      </div>

      <div class="col-6 mt-5 d-flex">
        <p id="nombre">{{ persona.sobremi }}</p>

          <app-trash-aboutme></app-trash-aboutme>

  <app-modal-foto-perfil></app-modal-foto-perfil>
