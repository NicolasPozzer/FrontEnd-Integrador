<div class="">
  <div class="row justify-content-between my-4 mx-auto">
    <div class="col-md-3 mb-4" *ngFor="let proyecto of pro">
      <div class="cuadrante p-3">
        <h4>{{ proyecto.nombreE }}</h4>
        <p>{{ proyecto.descripcionE }}</p>
      </div>

    <div class="mx-auto" *ngIf="isLogged" id="pencil-trash">
      <button class="btn btn-light" routerLink="/editproject/{{proyecto.id}}">
        <i class="bi bi-pencil-fill"></i> EDITAR
      </button>
      <i class="fa-solid fa-trash fa-2xl" type="button" data-bs-toggle="modal" (click)="delete(proyecto.id)"></i>
    </div>
  </div>
</div>
