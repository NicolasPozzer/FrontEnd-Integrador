<app-navbar></app-navbar>
<div class="container" *ngIf="project && isLogged">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group mt-4 mb-3">
                  <label class="mb-1" for="nombreE">Nombre del Proyecto</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="project.nombreE" required>
              </div>
              <div class="form-group mt-4 mb-3">
                  <label class="mb-1" for="descripcionE">Url Imagen de fondo</label>
                  <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="project.descripcionE" required>
              </div>
              <div class="form-group mt-4 mb-3">
                <label class="mb-1" for="urldemO">Url de la Demo</label>
                <input type="text" class="form-control" id="urldemO" name="urldemO" [(ngModel)]="project.urldemO" required>
            </div>
              <button class="btn btn-primary mt-4">
                  Actualizar Proyecto
              </button>
          </form>
      </div>
  </div>
</div>
