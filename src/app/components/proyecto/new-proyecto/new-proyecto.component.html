<!-- Modal1er Proyecto -->
<div class="modal fade" id="newproyecto-modalLabel" tabindex="-1" aria-labelledby="newproyecto-modalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="newproyecto-modalLabel">1er Expefsfsfriencia</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group mt-2 mb-2">
            <label for="nombreE">Nombre del Proyecto</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
          </div>
          <div class="form-group mt-2 mb-2">
            <label for="descripcionE">Url de la imagen de fondo</label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE"
              required>
          </div>
          <div class="form-group mt-4 mb-4">
            <label for="urldemO">Url de la Demo del proyecto</label>
            <input type="text" class="form-control" id="urldemO" name="urldemO" [(ngModel)]="urldemO"
              required>
          </div>
          <button class="btn btn-primary" data-bs-dismiss="modal">
            Agregar Proyecto
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
