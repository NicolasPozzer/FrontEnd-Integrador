
<div id="contenido" *ngFor="let Educacion of edu">
    <div class="container">
      <div class="image">
        <img src="../../../assets/img/item_extend.png" alt="item_image">
      </div>
      <div class="text">
        <h4>{{ Educacion.nombreE }}</h4>
        <p>{{ Educacion.iniciO }} - {{ Educacion.fiN }}</p>
        <p>{{ Educacion.marcA }}</p>
        <p>{{ Educacion.descripcionE }}</p>
      </div>
    </div>
    <div id="pencil-trash" *ngIf="isLogged">
      <div routerLink="/educacion/{{Educacion.id}}">
        <i class="fa-solid fa-pencil fa-2xl"></i>
      </div>
      <i class="fa-solid fa-trash fa-2xl" type="button" data-bs-toggle="modal" (click)="delete(Educacion.id)">
      </i>
  
      <!--
           BOTON CON PREGUNTA SI ESTA SEGURO DE ELIMINAR
        <i class="fa-solid fa-trash fa-2xl" type="button" data-bs-toggle="modal"
        data-bs-target="#modal-clear1er-experiencia" (click)="delete(Experiencia.id)"></i>
        -->
    </div>
  </div>
