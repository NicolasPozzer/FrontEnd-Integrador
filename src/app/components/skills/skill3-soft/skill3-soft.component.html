<div *ngFor="let Skill3soft of skill3">
  <h5>{{ Skill3soft.nombre }}</h5>
 <div class="progress " role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
   <div class="progress-bar bg-primary" style.width ="{{ Skill3soft.porcentaje }}%">

   </div>
   
      
  <br>
</div>
<div class="d-flex">
  <h5 class="text">{{ Skill3soft.porcentaje }}%</h5>

  <!--BOTONES EDITAR/BORRAR-->
  <div id="pencill-trash" class="mx-auto" *ngIf="isLogged">
    
    <i class="fa-solid fa-pencil fa-2xl" 
      routerLink="/editskill3/{{Skill3soft.id}}" 
      type="button">
    </i>

    <i id="trashhh" class="fa-solid fa-trash fa-2xl"
      data-bs-toggle="modal"
      (click)="delete(Skill3soft.id)">
    </i>

</div>
</div>
