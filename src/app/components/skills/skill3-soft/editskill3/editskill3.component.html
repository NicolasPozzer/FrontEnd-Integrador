<app-navbar></app-navbar>
<div class="container" *ngIf="skill3 && isLogged">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group mt-4 mb-2">
                  <label for="nombreE">Nombre de Habilidad</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="skill3.nombre" required>
              </div>
              <div class="form-group mt-4 mb-2">
                  <label for="descripcionE">Porcentaje de Habilidad(Solo Numeros)</label>
                  <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="skill3.porcentaje" required>
              </div>
              <button class="btn btn-primary mt-4">
                  Actualizar
              </button>
          </form>
      </div>
  </div>
</div>
